        </button>

    </nav>
    <!-- navbar end -->

    <!-- dashboard-container start -->
    <div class="dashboardContainer d-flex">
      <!-- sidebar start -->
      <div class="sidebar bg-dark text-white text-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item p-2 border-bottom border-secondary active-li">
            <a class="nav-link" aria-current="page" href="a_dashboard.html">Dashboard</a>

          <li class="nav-item p-2 border-bottom border-secondary">

          </li>
        </ul>

      <!-- sidebar end -->

      <!-- main content start -->
      <div class="main-content">
        <h4 class="mb-4" style="color: rgb(186, 191, 196);">Blood Donation History</h4>
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Request ID</th>
              <th>Requester Type</th>
              <th>Name</th>
              <th>Blood Group</th>
              <th>Amount (ml)</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="requestTableBody">
            <!-- Filled by a_donateHistory.js -->
          </tbody>
        </table>
      </div>
      <!-- main content end -->
